<!DOCTYPE html>
<!--Coding by Povierienov Vitalii - linkedin.com/in/vitalii-povierienov-90647b212 -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1eacb79ff4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="main.css">
  <title>Sophia Levich | Auto Gallery </title>
</head>
<body class="body">
  <div class="wrapper">
    <header class="header">
      
    </header>

    <section class="gallery">
      <div class="image"><span><img src="/images/1.jpeg" alt="photo-1"></span></div>

      <div class="image"><span><img src="/images/2.jpeg" alt="photo-2"></span></div>

      <div class="image"><span><img src="/images/3.jpeg" alt="photo-3"></span></div>

      <div class="image"><span><img src="/images/4.jpeg" alt="photo-4"></span></div>

      <div class="image"><span><img src="/images/5.jpeg" alt="photo-5"></span></div>

      <div class="image"><span><img src="/images/6.jpeg" alt="photo-6"></span></div>

      <div class="image"><span><img src="/images/7.jpeg" alt="photo-7"></span></div>

      <div class="image"><span><img src="/images/8.jpeg" alt="photo-8"></span></div>

      <div class="image"><span><img src="/images/9.jpeg" alt="photo-9"></span></div>

      <div class="image"><span><img src="/images/10.jpeg" alt="photo-10"></span></div>

      <div class="image"><span><img src="/images/11.jpeg" alt="photo-11"></span></div>

      <div class="image"><span><img src="/images/12.jpeg" alt="photo-12"></span></div>
    </section>    
  </div>

  <section class="preview-box">
    <div class="details">
      <span class="title">
        Image <p class="current-img current-image--bold"></p>
        of <p class="total-img"></p>
      </span>
      <span class="icon fas fa-times"></span>
    </div>

    <div class="img-box">
      <div class="slide prev">
        <i class="fas fa-angle-left"></i>
      </div>

      <div class="slide next"> 
        <i class="fas fa-angle-right"></i>
      </div>

      <img src="" alt="photo-1">
    </div>
  </section>

  <div class="shadow"></div>

  <script src="script.js"></script>
</body>
</html>
